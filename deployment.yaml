apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: demo
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: demo
    spec:
      containers:
        - image: mdnurakmal/springboot-demo-1:latest
          name: springboot-demo-1
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: spring-config
          resources: {}

status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
   beta.cloud.google.com/backend-config: '{"ports": {"8080":"my-backendconfig"}}'
  name: demo-service
spec:
  type: LoadBalancer
  selector:
    app: demo
  ports:
    # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 8080
      targetPort: 8080
